    <div> <!--Formulaire Contact-->
        <form action="informations.php" method="post">
            <fieldset> <!-- email et name sont des mentions obligatoires -->
                <legend>Informations Personnelles</legend>
                <label for="name"><abbr>*</abbr>Nom:</label>
                <input type="text" name="name" id="name" placeholder="Gérard Martin" minlength="2" maxlength="20" required>
                
                <br>
                
                <label for="email"><abbr>*</abbr>Email:</label>
                <input type="email" name="email" id="email" placeholder="nomprénom@FAI.com" required>
                
                <br> 
                
                <label for="commentaire">Commentaire</label> <br>
                <textarea name="commentaire" id="commentaire" cols="70" rows="10" placeholder="Je m'inscris parce que..."></textarea>
                
                <br>
                
                <label for="checkbox">Envoi d'une copie du Formulaire:</label>
                <input type="checkbox" name="checkbox" id="checkbox" value="Oui" checked>
                
                <br>
                
                <input type="submit" value="Envoyer">
                <input type="reset" value="Recommencer">     

            </fieldset>
        </form>
